<div class="h-screen flex flex-col p-5 bg-gray-50">
  <div class="mb-4">
    <a [routerLink]="['/boards']" class="text-blue-500 hover:underline">← Retour aux boards</a>
  </div>

  <h1 class="text-2xl font-bold mb-1">Listes du board : {{ board?.name }}</h1>
  <p class="text-gray-600 mb-3">{{ board?.description }}</p>

  <div *ngIf="isLoading">Chargement…</div>

  <div class="flex-1 flex space-x-4 overflow-x-auto overflow-y-hidden py-2" *ngIf="!isLoading">
    <div *ngIf="lists.length" *ngFor="let list of lists" class="list-card bg-white shadow-md rounded p-3 min-w-[260px] h-full relative flex flex-col">
      <div class="flex justify-between items-start">
        <h3 class="font-semibold">{{ list.name }}</h3>
        <div class="relative">
          <button (click)="toggleActionMenu(list.id!)" class="text-gray-400 hover:text-gray-700 p-1 rounded-full" title="Actions">⚙️</button>
          <div *ngIf="openActionMenuId === list.id" class="absolute right-0 mt-2 w-40 bg-white border shadow-md rounded-md z-10">
            <button class="w-full text-left px-4 py-2 hover:bg-blue-100" (click)="editList(list)">✏️ Modifier</button>
            <button class="w-full text-left px-4 py-2 hover:bg-green-100" (click)="duplicateList(list)">📄 Dupliquer</button>
            <button class="w-full text-left px-4 py-2 hover:bg-yellow-100" (click)="moveList(list)">🔀 Déplacer</button>
            <button class="w-full text-left px-4 py-2 hover:bg-gray-100" (click)="completeList(list)">✅ Terminer</button>
            <button class="w-full text-left px-4 py-2 hover:bg-red-100 text-red-600" (click)="deleteList(list.id!)">🗑️ Corbeille</button>
          </div>
        </div>
      </div>

      <div class="flex-1 mt-2 overflow-y-auto">
        <app-task [listId]="list.id!"></app-task>
      </div>
    </div>
    
    <div class="min-w-[220px] flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded p-3 h-full">
      <button (click)="showNewListInput = !showNewListInput" class="text-2xl p-2 hover:bg-gray-200 rounded-full">➕</button>
      <div *ngIf="showNewListInput" class="mt-2 w-full">
        <input class="w-full border rounded px-2 py-1 mb-2" [(ngModel)]="newList.name" placeholder="Nom de la liste" />
        <button (click)="createList()" class="w-full bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Ajouter</button>
      </div>
    </div>
  </div>

  <p *ngIf="!isLoading && lists.length === 0" class="text-gray-500 mt-4 text-center">Aucune liste pour ce board.</p>
</div>
