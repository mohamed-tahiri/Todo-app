<div class="py-5 sticky top-0 z-50">
  <!-- Header -->
  <div class="flex items-top justify-between">
    <ng-content></ng-content>

    <!-- Actions icons -->
    <div class="flex items-center space-x-4">

      <!-- Icône recherche -->
      <div class="relative">
        <button 
          (click)="toggleSearch()" 
          class="p-2 rounded-full hover:bg-gray-100 transition"
          title="Rechercher"
        >
          <span class="material-icons text-gray-600">search</span>
        </button>
        @if (showSearch) {
          <input
            type="text"
            placeholder="Rechercher..."
            [(ngModel)]="searchQuery"
            class="absolute right-0 mt-2 border rounded-lg px-3 py-1 w-64 shadow focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        }
      </div>

      <!-- Icône aide -->
      <div class="relative">
        <button 
          (click)="toggleHelpMenu()" 
          class="p-2 rounded-full hover:bg-gray-100 transition"
          title="Aide"
        >
          <span class="material-icons text-gray-600">help_outline</span>
        </button>

        @if (showHelpMenu) {
          <div class="absolute right-0 mt-2 bg-white border rounded-lg shadow-lg w-64 z-20">
            <ul class="flex flex-col">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Comment utiliser l'application</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Aide et support</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">FAQ</a>
              </li>
            </ul>
          </div>
        }
      </div>

      <!-- Icône profil -->
      <div class="relative">
        <button 
          (click)="toggleProfileMenu()" 
          class="p-2 rounded-full hover:bg-gray-100 transition"
          title="Profil"
        >
          <span class="material-icons text-gray-600">account_circle</span>
        </button>

        @if (showProfileMenu) {
          <div class="absolute right-0 mt-2 bg-white border rounded-lg shadow-lg w-64 z-20">
            <ul class="flex flex-col">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Mon profil</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Mes préférences</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Modifier mot de passe</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Nouvelles fonctionnalités</a>
              </li>
              <li>
                <button (click)="logout()" class="block w-full text-left px-4 py-2 hover:bg-red-100 text-red-600">
                  Déconnexion
                </button>
              </li>
            </ul>
          </div>
        }
      </div>
    </div>
  </div>
</div>
